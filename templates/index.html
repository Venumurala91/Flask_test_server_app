{% extends "layout.html" %}

{% block content %}
    <form method="POST" action="/add">
        <input type="text" name="note" placeholder="Write a note..." required>
        <button type="submit">Add</button>
    </form>

    <hr>

    {% for note in notes %}
        <div class="note">
            <p>{{ note }}</p>
            <a href="/delete/{{ loop.index0 }}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
